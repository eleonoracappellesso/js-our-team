<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>js-our-team</title>
</head>

<body>
    <main class="container">
        <section>
            <h1 class="text-center fw-bold my-5">Meet our Team</h1>
            <p class="text-center">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae, reprehenderit quia magni eveniet, et,
                quis pariatur sapiente esse maiores in mollitia veniam vitae quisquam vel itaque? Eaque odit architecto
                sint?
            </p>
            <!-- creo un template per la card -->
            <div class="team-card">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="img/male1.png" class="img-fluid rounded-start" alt="Foto identificativa">
                        </div>
                        <div class="col-md-8">
                            <h5>MARCO BIANCHI</h5>
                            <p>Designer</p>
                            <a href="mailto:marcobianchi@team.com">marcobianchi@team.com</a>
                            <i class="fa-solid fa-trash-can btn text-warning d-flex justify-content-end" id="trash" data-id="${index}"></i> 
                        </div>
                    </div> 
                </div>          
            </div>
            <!-- creo un form per permettere di inserire i  dati di un nuovo membro-->
            <form id="addPerson" class="my-4">
                <input type="text" name="name" id="name" placeholder="Inserisci nome e cognome"
                    class="col-md-6 form-control my-3" required>
                <input type="text" name="role" id="role" placeholder="Inserisci il ruolo"
                    class="col-md-6 form-control my-3" required>
                <input type="text" name="email" id="email" placeholder="Inserisci l'email"
                    class="col-md-6 form-control my-3" required>
                <input type="text" name="img" id="img" placeholder="Inserisci immagine identificativa"
                    class="col-md-6 form-control my-3" required>
                <button type="submit" class="btn btn-outline-success">Aggiungi</button>
                <button type="reset" class="btn btn-outline-danger">Annulla</button>
            </form>
        </section>

    </main>
    <script src="script/script.js"></script>
</body>

</html>
